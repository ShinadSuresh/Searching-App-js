<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Searching Project</title>
</head>
<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="Search-input" placeholder="search for images">
        <button id="search-button">search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1413708617479-50918bc877eb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1773&q=80" alt="Technology">
            <a href="https://unsplash.com/photos/W-oqNwbmin0" target="_blank">Technology</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/3/www.madebyvadim.com.jpg?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1782&q=80" alt="Fashion">
            <a href="https://unsplash.com/photos/tCICLJ5ktBE" target="_blank">Fashion</a>
        </div>
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1683309558738-aa188bd24140?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1770&q=80" alt="Accessaries">
            <a href="https://unsplash.com/photos/a-wooden-desk-topped-with-a-keyboard-and-lots-of-office-supplies-WZmsCJ6MQEw" target="_blank">Accessaries</a>
        </div>
    </div>
    <button id="show-more-button">show more</button>
    <script src="script.js"></script>
</body>
</html>
